<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="../vue.js"></script>

    <title>Form Data Operation</title>
</head>
<body>
    <div class="bd-example bd-example-tabs col-sm-5 border border-success">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Resources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Author</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <p>This is synthesis basic vue app for add new user</p>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <p>Bootstrap4, Jquery, Vue</p>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <p>Emirio</p>
            </div>
          </div>
    </div>
    <br>

    <div class="form-demo" id="app">

        <div class="collapse" id="collapseInfo">
            <div class="card card-body">
                This is a synthesis application for vue-starter.
            </div>
        </div>

        <div class="border border-success col-sm-5">
            <!-- do not remove @submit.prevent in form -->
            <!-- @submit.prevent prevent add button request a websocket and will refresh page -->
            <form action="" class="col-sm-5  needs-validation" @submit.prevent>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="">ID: </label>
                    <div class="col-sm-10">
                        <input type="number" name="" id="" class="form-control" placeholder="ID" v-model="user.id">
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="">Name: </label>
                    <div class="col-sm-10">
                        <input type="text" name="" id="" class="form-control" placeholder="Name" v-model="user.name">
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="">Age: </label>
                    <div class="col-sm-10">
                        <input type="number" name="" id="" class="form-control" placeholder="Age" v-model="user.age">
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="">Country: </label>
                    <div class="col-sm-10">
                        <select class="form-control" name="" id="" v-model="user.country">
                            <option v-for="option in options">{{option}}</option>
                        </select>
                    </div>
                </div>
    
                <div class="form-group row justify-content-sm-center">
                    <button class="btn btn-primary" @click="add">Add User</button>
                </div>
            </form>
            <br>
    
            <table class="col-sm-5 table table-sm table-bordered table-hover table-striped text-center align-middle" >
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Country</th>
                        <th scope="col">Operation</th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr v-for="(user, index) in users">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.age}}</td>
                        <td>{{user.country}}</td>
                        <td><button class="btn btn-sm btn-danger" @click="remove(index)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            user: {
                id: '',
                name: '',
                age: '',
                country: '',
            },
            users: [
                {id: 1, name: 'michale', age: 19, country: 'USA'},
                {id: 2, name: 'Jackie', age: 20, country: 'China'},
                {id: 3, name: 'John', age: 30, country: 'England'},
                {id: 4, name: 'jammy', age: 19, country: 'Japan'},
            ],
            options: ['China', 'USA', 'England', 'Japan', 'Korea'],
        },
        methods: {
            add: function() {
                this.users.push(this.user);
                this.user = {id: '', name: '', age: '', country: ''};
            },
            remove: function(index) {
                this.users.splice(index, 1);
            }
        },
    })
</script>
</html>
