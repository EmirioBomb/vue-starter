<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>v-show</title>
</head>
<body>
    <h2>Usage:</h2>
    <p>
        Toggles the elementâ€™s <code style="color: red">display</code> CSS property based on the truthy-ness of the expression value.
        This directive triggers transitions when its condition changes.
    </p>
    <hr>

    <div class="demo" id="app">
        <h2>v-show</h2>
        <h3>please check <code style="color: red">Elements</code> with dev tools</h3>
        <span>isShow= {{isShow}}</span>
        <p v-show="isShow">{{message}}</p>
    </div>
    <hr>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            isShow: true,
            message: 'This is hidden by v-show'
        }
    });
</script>
</html>
